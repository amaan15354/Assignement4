<!DOCTYPE html>
<html>
<head>
      <a href="../index.html">home</a>

  <title>Nested Table Example</title>
</head>
<body>
  <table border="3" cellpadding="10" align="center">
    <tr bgcolor="cyan">
      <th>Device</th>
      <th>Brand</th>
      <th>Specifications</th>
    </tr>
    <tr>
      <td rowspan="2">Smartphone</td>
      <td rowspan="2">Apple</td>
      <td>
        <table border="2" cellpadding="5">
          <tr bgcolor="khaki">
            <th>Model</th>
            <th>Storage</th>
          </tr>
          <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
          </tr>
          <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr></tr>
    <tr>
      <td>Laptop</td>
      <td>HP</td>
      <td>15.6" Display</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>Samsung</td>
      <td>10.5" Display</td>
    </tr>
  </table>
</body>
</html>
