<!DOCTYPE html>
<html>
<head>
    <a href="../index.html">home</a>
    <title>Table Example 3</title>
</head>
<body>

    <h2 align="center">Weather Station</h2>

    <table border="2" bordercolor="black" cellspacing="0" cellpadding="10" align="center" style="border-style: double;">
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>

</body>
</html>
